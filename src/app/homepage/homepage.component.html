
 

<div class="container-fluid">
  <form class="d-flex mb-3" (ngSubmit) ="findProfile()">

    <div class="col-8 mx-4"> 
         <input type="text" class="form-control"   placeholder="search for users" [(ngModel)] = "username" name="username">  
        </div>
        <div class="col-4">
        <button type="submit" class="btn btn-primary btn-sm" >Search</button>
        </div>
</form>

<div class="container">
 
  <div *ngIf = "user" class="mt-lg-5 col-md-12 col-sm-12 col-lg-3 col-xl-3">
    <div>
      <div>
        <img src="{{user.avatar_url}}" class="img-fluid" alt="profile-image">
      </div>
       <div>
          <p class="login">{{user.login}}</p>
          <p *ngIf = "user.bio" class="bio">{{user.bio}}</p>
          <div class="mb-3">
            <span class=" fw-bold">{{user.followers}}</span>
            <span class="repoName p-1">Followers</span>
            <span class=" fw-bold mx-1">{{user.following}}</span>
            <span class="repoName">Following</span>
          </div>
          <p class="color-gray">Created On:{{user.created_at | date}}</p>
          <a target="_blank" [href]="user.html_url"><button type="button" class="btn btn-primary mx-lg-5 btn-sm">View Profile on Github</button></a>
        </div>
      </div>
  </div>



        
      <div class="col-md-12 col-12 col-sm-12 col-lg-9 col-xl-9">
        <div class="top">
          <div class="box">
            <span class="repoName mx-2">Repositories</span>
            <span class="repoNumber">{{user.public_repos}}</span>
          </div>
          
        </div>


        <div class="repos  col-12">

          <div class="repo-box mt-3 p-3" *ngFor="let repo of repository">
            <div class="repo-top">
              <a target="_blank" [href]="repo.html_url" class="repo-title">{{repo.name}}</a>
              <p class="repo-description mt-2" *ngIf = repo.description>{{repo.description}}</p>
            </div>
            <div class="repo-language">
              <div class="repo-box2">
                <div class="repo-mark {{repo.language}}"></div>
                <span class="repo-span">{{repo.language}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
</div>
